<!DOCTYPE html>
<html class="no-js" lang="en">

<head>
  <meta charset="utf-8" />
  <title>Memory Game</title>
  <meta name="description" content="Test your memory with the Monster Match game!" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="author" content="Brandi Cameron | hello@brandicameron.com" />
  <meta name="theme-color" content="#ffffff" />
  <link rel="stylesheet" href="css/normalize.css" />
  <link rel="stylesheet" href="css/styles.min.css" />
  <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
  <link rel="manifest" href="site.webmanifest">
  <link rel="mask-icon" href="safari-pinned-tab.svg" color="#5c58ce">
  <meta name="msapplication-TileColor" content="#2d89ef">
  <meta name="theme-color" content="#ffffff">

  <!-- FB Share Graphic -->
  <meta property="og:title" content="Play the Monster Match Memory Game!" />
  <meta property="og:image" content="./img/share.jpg" />
</head>

<body>
  <div class="stars"></div>
  <div class="score-box">
    <p class="turns"># of Turns</p>
    <p class="score"></p>
  </div>
  <img src="./img/logo.svg" alt="Monster Match Logo" class="logo">

  <main>
    <div class="container">
      <!-- <div class="congrats best"></div> -->
      <form>
        <p>Easy</p>
        <div class="toggle">
          <input id="switch" type="checkbox" class="checkbox" />
          <label for="switch" class="checkbox-label"></label>
        </div>
        <p>Hard</p>
      </form>
      <div class="board">
        <!-- <div class="card">
            <div class="card-back"></div>
            <div class="card-front"><img src="./img/banana.svg" alt="" /></div>
          </div> -->
      </div>
      <div class="button-container">
        <!-- <img src="./img/arrow.svg" alt="Start a New Game!" class="arrow" /> -->
        <button id="start-btn">Start New Game</button>
      </div>
    </div>

    <section class="score-history-container">
      <div class="tab">Score History</div>
      <h1 class="score-heading">History</h1>
      <header>
        <h2>Level</h2>
        <h2>Turns</h2>
      </header>
      <div class="scores-container">
        <!-- <div class="score-display">
            <div class="level">Easy</div>
            <div class="num-turns">11</div>
          </div> -->
      </div>
      <button id="clear-history" class="clear-history">Clear History</button>
    </section>
  </main>

  <footer>
    <a href='https://www.freepik.com/vectors'>Monster &amp; star vectors created by macrovector - www.freepik.com</a>
    <div class="copyright">
      Everything else designed &amp; developed by Brandi Cameron in
      <span class="copyright" id="copyright-year"></span>
    </div>
    <div class="contact-buttons">
      <a href="https://twitter.com/BrandiLCameron" aria-label="Find Brandi on Twitter"><img
          src="./img/icons/twitter.svg" alt="" class="icon"></a>
      <a href="https://github.com/brandicameron" aria-label="Find Brandi on Github"><img src="./img/icons/github.svg"
          alt="" class="icon"></a>
      <a href="mailto:hello@brandicameron.com" aria-label="Email Brandi"><img src="./img/icons/email.svg" alt=""
          class="icon"></a>
    </div>

  </footer>

  <script type="module" src="js/main.js"></script>
</body>

</html>
